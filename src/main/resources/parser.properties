parser.config.timestamp.pattern=\\[(?<time>[0-9]{2}:[0-9]{2}:[0-9]{2}\\.[0-9]{3})\\]
parser.config.event-patterns[gg.bayes.challenge.persistence.event.HeroEvent$HeroKilled]=^${parser.config.timestamp.pattern} npc_dota_hero_(?<hero>[a-z_]+) is killed by npc_dota_hero_(?<killedBy>[a-z_]+)$
parser.config.event-patterns[gg.bayes.challenge.persistence.event.HeroEvent$ItemPurchased]=^${parser.config.timestamp.pattern} npc_dota_hero_(?<hero>[a-z_]+) buys item item_(?<item>[a-z_]+)$
parser.config.event-patterns[gg.bayes.challenge.persistence.event.HeroEvent$SpellCasted]=^${parser.config.timestamp.pattern} npc_dota_hero_(?<hero>[a-z_]+) casts ability \\k<hero>_(?<spell>[a-z_]+) .+$
parser.config.event-patterns[gg.bayes.challenge.persistence.event.HeroEvent$HeroDamaged]=^${parser.config.timestamp.pattern} npc_dota_hero_(?<hero>[a-z_]+) hits npc_dota_hero_(?<target>[a-z_]+) with [a-z_]+ for (?<damage>[\\d]+) damage .+$